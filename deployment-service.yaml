apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsmasq
  labels:
    app: dnsmasq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnsmasq
  template:
    metadata:
      labels:
        app: dnsmasq
    spec:
      containers:
      - name: dnsmasq
        image: quay.io/rjhowe/dnsmasq:latest 
        ports:
        - containerPort: 53
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: "1"
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: dnsmasq
spec:
  type: NodePort
  selector:
    app: dnsmasq
  ports:   
    - port: 53
      targetPort: 53
      nodePort: 30053
      protocol: UDP